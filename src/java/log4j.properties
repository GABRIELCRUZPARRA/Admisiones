log4j.rootLogger=INFO, file, console
#log4j.rootLogger=INFO, file, stdout
### Para dirigir mensajes a la salida estandar ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p->%d{dd/MM/yyyy@HH:mm:ss}(%F:%L)- %m%n 
# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${catalina.home}/logs/carguefotos.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%5p->%d{dd/MM/yyyy@HH:mm:ss}(%F:%L)- %m%n 